<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
</head>
<body>
    <button id="myButton">Click Me</button>

    <!-- types of events
    🖱️ Mouse Events
    Triggered by mouse actions:

    click – when an element is clicked

    dblclick – double-click

    mousedown / mouseup – when mouse button is pressed/released

    mousemove – when the mouse moves

    mouseenter / mouseleave – when the mouse enters/leaves an element

    mouseover / mouseout – similar to enter/leave but bubbles

    ⌨️ Keyboard Events
    Triggered by keyboard input:

    keydown – when a key is pressed

    keyup – when a key is released

    keypress – deprecated, use keydown instead -->

    <!-- 📄 Form Events
    Related to form inputs:

    submit – when a form is submitted

    change – when an input value changes

    input – when the value of an input changes (more immediate than change)

    focus / blur – when an element gains or loses focus

    reset – when a form is reset -->

    <script>
        // document.getElementById("myButton").addEventListener("dblclick", function() {
        //     alert("Button was clicked!");
        // });

        document.getElementById("myButton").addEventListener("mousedown", function() {
            alert("Button was clicked!");
        });

        // document.getElementById("myButton").addEventListener("mousemove", function() {
        //     alert("Button was clicked!");
        // });


        // document.getElementById("myButton").addEventListener("mouseemter", function() {
        //     alert("Button was clicked!");
        // });

        // document.getElementById("myButton").addEventListener("mouseover", function() {
        //     alert("Button was clicked!");
        // });
    </script>
</body>
</html>
